<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopCart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      function showMainApp() {
        document.getElementById("landing").classList.add("hidden");
        document.getElementById("mainAppFrame").classList.remove("hidden");
      }
    </script>
  </head>
  <body class="bg-gray-100">
    <!-- Landing Page -->
    <section id="landing" class="h-screen w-full bg-gradient-to-br from-blue-600 to-purple-600 flex flex-col justify-center items-center text-white text-center px-4">
      <h1 class="text-4xl md:text-6xl font-bold mb-6">Welcome to ShopCart</h1>
      <p class="text-lg md:text-xl max-w-xl mb-8">Your smart shopping companion. Organize your products, plan your purchases, and experience seamless shopping â€” all in one place.</p>
      <button onclick="showMainApp()" class="bg-white text-blue-600 font-semibold px-6 py-3 rounded-full shadow-lg hover:bg-gray-100 transition duration-300">Get Started</button>
    </section>

    <!-- Main App Page as iframe -->
    <iframe id="mainAppFrame" class="hidden w-full h-screen" src="app.html" frameborder="0"></iframe>
  </body>
</html>
